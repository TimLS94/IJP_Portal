# Render Blueprint - Backend
services:
  - type: web
    name: ijp-portal-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DEBUG
        value: "false"
      - key: DATABASE_URL
        fromDatabase:
          name: ijp-portal-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "https://ijp-portal.vercel.app"

databases:
  - name: ijp-portal-db
    plan: free
