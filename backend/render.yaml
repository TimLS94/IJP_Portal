# Render Blueprint - Backend mit Docker (für Playwright)
services:
  - type: web
    name: ijp-portal-backend
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DEBUG
        value: "false"
      - key: DATABASE_URL
        fromDatabase:
          name: ijp-portal-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "https://ijp-portal.vercel.app"
      # Playwright braucht diese Einstellung für Container
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: "/root/.cache/ms-playwright"

databases:
  - name: ijp-portal-db
    plan: free
